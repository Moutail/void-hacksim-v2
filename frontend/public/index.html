<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>VOID HackSimulator</title>
     <style>
    /* Styles d'urgence pour corriger l'écran noir */
    body, html {
      background-color: #f5f5f5 !important;
      color: #333 !important;
    }
    
    /* Force la visibilité de la page de login */
    .login-container, .login-box, .login-form {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      color: #333 !important;
      background-color: rgba(255, 255, 255, 0.9) !important;
      z-index: 1000 !important;
      position: relative !important;
    }
    
    /* Styles spécifiques pour le texte de login */
    .login-header h1, .login-header p, .login-form label, .login-footer p, .login-footer a {
      color: #333 !important;
      visibility: visible !important;
    }
    
    /* Animation en arrière-plan */
    #matrix-canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      z-index: -1 !important;
      opacity: 0.5 !important;
    }
    
    /* Bouton de login */
    .login-button {
      background: #0f0 !important;
      color: #000 !important;
      border: none !important;
      padding: 10px 20px !important;
      cursor: pointer !important;
      font-weight: bold !important;
    }
  </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="%PUBLIC_URL%/fixScreen.js"></script>
  </body>
</html>
